<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>List of Plays</title>
</head>

<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
<a class="navbar-brand" th:href="@{/}">Theatre Managment System App</a>

<!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  
    <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
    
    
    </ul>
  </div>
  
  </nav>
  <div class = "container">
		<div class = "row">
			<div class ="col-lg-8 col-md-8 col-sm-8 container justify-content-center card">
				<h1 class = "text-center"> List of Actors </h1>
				<div class = "card-body">
				<table class="table table-bordered">
				
				<thead class="thead-dark">
				<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Surname</th>
				<th>Biography</th>
				<th>Contact</th>
				<th>Plays</th>
				<th>Actions</th>
				</tr>
				</thead>
				<tbody>
				
				
				<th:block th:each="actor : ${actors}">
				
				<tr>
				<td>[[${actor.id}]]</td>
				<td>[[${actor.name}]]</td>
				<td>[[${actor.surname}]]</td>
				<td>[[${actor.biography}]]</td>
				<td>[[${actor.contact}]]</td>
				<td>[[${actor.plays}]]</td>
				
		
				<td>
				<a th:href="@{'/actor/edit/'+ ${actor.id}}">Edit</a>
				
				<a th:href="@{'/actor/delete/'+ ${actor.id}}">Delete</a>
				</td>
				
				</tr>
				</th:block>
				</tbody>
				
				
				</table>

			</div>
			</div>
		</div>
	</div>

</body>
</html>
