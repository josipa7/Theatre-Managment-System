<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>List of Plays</title>
</head>

<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
<a class="navbar-brand" th:href="@{/}">Theatre Managment System App</a>

<!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  
 
  
  </nav>
  <div class = "container">
		<div class = "row">
			<div class ="col-lg-8 col-md-6 col-sm-8 container justify-content-center card">
				<h1 class = "text-center"> List of Plays </h1>
				<div class = "card-body">
				<table class="table table-bordered">
				
				<thead class="thead-dark">
				<tr>
				<th>ID</th>
				<th>Title</th>
				<th>Director</th>
				<th>Genre</th>
				<th>Date</th>
				<th>Time</th>
				<th>Actors</th>
			
				<th>Actions</th>
				
				</tr>
				</thead>
				<tbody>
				
				
				<th:block th:each="play : ${plays}">
				
				<tr>
				<td>[[${play.id}]]</td>
				<td>[[${play.title}]]</td>
				<td>[[${play.director}]]</td>
				<td>[[${play.genre}]]</td>
				<td>[[${play.time}]]</td>
				<td>[[${play.time2}]]</td>
				<td>[[${play.actors}]]</td>
				
				
				
			
				
				<td>
				<a th:href="@{'/play/edit/'+ ${play.id}}">Edit</a>
				
				<a th:href="@{'/play/delete/'+ ${play.id}}">Delete</a>
				</td>
				
				</tr>
				</th:block>
				</tbody>
				
				
				</table>





			</div>
			</div>
		</div>
	</div>

</body>
</html>
