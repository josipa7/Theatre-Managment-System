<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Create new ingredient</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
<a class="navbar-brand" href="#">Theatre Managment System App</a>

<!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  
      <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/}">Theatre Managment System App</a>
      </li>
    
    </ul>
  </div>
  </nav>
  <div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				
				<div th:if="${id==null}"><h1 class = "text-center"> Create New Play </h1></div>
				<div th:unless="${id==null}"><h1 class = "text-center"> Edit Play </h1></div>
				
				
				<div class = "card-body">
				<form th:action="@{/play/save}" th:object="${play}" method="post">
					<input type = "hidden" th:field="*{id}"
								th:value = "${play.id}"/>
						
				
				<div class ="form-group">
							<label> Name of Play: </label>
							<input type = "text"
							th:field = "*{title}"
							class = "form-control" 
							required/>
				</div>
					<div class ="form-group">
							<label> Director: </label>
							<input type = "text"
							th:field = "*{director}"
							class = "form-control" 
							required/>
				</div>
				
		
				<div class ="form-group">
							<label> Date: </label>
							<input type = "date"
							
							th:field = "*{time}"
							class = "form-control" />
				</div>
				
				<div class ="form-group">
							<label> Time: </label>
							<input type = "time"
							
							th:field = "*{time2}"
							class = "form-control" />
				</div>
				
			
				<div class ="form-group">
							<label>Genre: </label>
							<select th:field="*{genre}" class="form-control"  required>
								<th:block th:each ="gen:${genres}">
								<option th:text="${gen.genreName}" th:value="${gen.id}"/>
								</th:block>
							
							</select>
				</div>
				
				
				<div class ="form-group">
							<label>Choose Actors: </label>
							<select th:field="*{actors}" class="form-control" multiple required>
								<th:block th:each ="act:${actors}">
								<option th:text="${act.name}  +' '+  ${act.surname}" th:value="${act.id}"/>
								
							
								</th:block>
							
							</select>
							
				</div>
				

					
				</div>
			
				<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
							
						</div>
				
				</form>
				
				

				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
